<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <style>
        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verification</h2>
    <p>Dear User,</p>
    <p>Thank you for registering. Please click the link below to verify your email address:</p>
    <a href="{email_base_url}/api/v1/auth/confirm?token={verify_token}" class="button">Verify Email</a>
    <p>If you did not register, please ignore this email.</p>
    <p>Best regards,<br>DPS CV BUILDER</p>
</div>
</body>
</html>
